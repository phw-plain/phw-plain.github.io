<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4dacc2b8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/Project.css"/>
    <title>🖥 Project</title>
</head>
<body>
    <div class="nav">
		<div class="nav-left">
			<button class="list-btn" id="OpenBtn"><i class="fas fa-bars"></i></button>
		</div>
		<div class="nav-right">
            <p>Project</p>
		</div>
	</div>
    <div class="list" id="sidebar">
        <button class="sidebar-btn" id="CloseBtn"><i class="fas fa-bars"></i></button>
        <div>
            <ul class="list-main">
                <li><a href=" ">웹프로젝트</a></li>
                <li><a href=" ">앱프로젝트</a></li>
                <li><a href=" ">SW프로젝트</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="web">
            <h3 class="web-title">웹 프로젝트</h3>
            <div>
                <img class="web-img" src="https://user-images.githubusercontent.com/79081836/125162459-e8c40e80-e1c2-11eb-9486-e6143d2d4157.JPG">
                <blockquote>> 미림식당</blockquote>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var target = $("#sidebar");
 
            // 버튼을 클릭하면 사이드바 열림
            $(document).on("click", "#OpenBtn", function (e){
                target.show();
                target.addClass('emphasized');
            });
 
            // 사이드바 외부를 클릭하면 사이드바 닫힘
            $(document).on("click", "#CloseBtn", function (e){
                target.hide();
                target.removeClass('emphasized');
                
            });
        });
    </script>
</body>
</html>
