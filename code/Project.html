<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4dacc2b8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/Project.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown.css/3.0.1/github-markdown.css" rel="stylesheet">
    <title>🖥 Project</title>
</head>
<body>
    <div class="nav">
		<div class="nav-left">
			<button class="list-btn" id="OpenBtn"><i class="fas fa-bars"></i></button>
		</div>
		<div class="nav-right">
            <p>Project</p>
		</div>
	</div>
    <div class="list" id="sidebar">
        <button class="sidebar-btn" id="CloseBtn"><i class="fas fa-bars"></i></button>
        <div>
            <ul class="list-main">
                <li><a href="#webpj" id="CloseBtn">웹프로젝트</a></li>
                <li><a href="#apppj" id="CloseBtn">앱프로젝트</a></li>
                <li><a href="#gamepj" id="CloseBtn">게임 프로젝트</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="web">
            <div id="webpj"><h3 class="web-title">웹 프로젝트</h3></div>
            <div>
                <img class="web-img" src="https://user-images.githubusercontent.com/79081836/125162459-e8c40e80-e1c2-11eb-9486-e6143d2d4157.JPG">
                <br>
                <a class="web-text" href="https://phw-plain.github.io/MirimRestaurant">미림식당🔗</a>
                <p>&nbsp&nbsp미림여자정보과학고등학교 근처의 식당 정보를 알 수 있는 웹 사이트</p>
                
            </div>
        </div>
    </div>
    <br><br><br><br><br><br>
    <div class="main">
        <div class="web">
            <div id="apppj"><h3 class="web-title">앱 프로젝트</h3></div>
            
        </div>
    </div>
    <br><br><br><br><br><br>
    <div class="main">
        <div class="web">
            <div id="gamepj"><h3 class="web-title">게임 프로젝트</h3></div>
            <div>
                <img class="web-img" src="https://user-images.githubusercontent.com/79081836/129711806-ff1554db-8816-4df1-87ad-4467966986e8.JPG">
                <br>
                <a class="web-text" href="https://github.com/phw-plain/Bingo">Bingo🔗</a>
                <p>&nbsp&nbspC++ 언어를 사용한 간단한 콘솔 게임</p>

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var target = $("#sidebar");
 
            // 버튼을 클릭하면 사이드바 열림
            $(document).on("click", "#OpenBtn", function (e){
                target.show();
                target.addClass('emphasized');
            });
 
            // 사이드바 외부를 클릭하면 사이드바 닫힘
            $(document).on("click", "#CloseBtn", function (e){
                target.hide();
                target.removeClass('emphasized');
                
            });
        });
    </script>
</body>
</html>
